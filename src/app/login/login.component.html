<div id="login">
  <div class="login-tytle">MASTER MANAGEMENT</div>
  <form novalidate class="login" action="">
    <input type="text" class="textbox textbox-box" placeholder="Name" #getUser>
    <input type="text" class="textbox textbox-box" placeholder="Password" #getPass>
    <div class="check-box">
      <input type="checkbox" value="remember" id="check01">
      <label for="check01" class="check">Remember me</label>
    </div>

    <button type="button" class="btn btn-primary btn-l" (click)="authentication(getUser.value, getPass.value)">Login</button>

    <p><a href="forgot_password.html">Forgot pasword</a></p>
  </form>

</div> <!-- end login -->
