<app-header [id]="id"></app-header>
<div class="wrap">
  <app-nav (click)="onClick()" [ngClass]="{'nav-close': !clicked}"></app-nav>
  <section class="content-area" [ngClass]="{'class': clicked}">
    <h2 class="ttl">User management</h2>
    <article>
      <div class="manage-tool">
        <div class="search_box">
          <input type="text" class="search" placeholder="Please input user id"><span class="icon-search"></span>
          <hr>
        </div>
        <a href="usermanage_new.html"><button type="button" class="btn btn-sub">+ New User Registration</button></a>
      </div>
      <div class="manage-list">
        <ul class="list">
          <li *ngFor="let user of dataUserService; let i = index;" [class.list-myaccount]="i === id">
            <div class="item-text">
              <input type="text" class="textbox textbox-box2" placeholder="Please input your e-mail address"
                [value]="user.email">
              <button type="button" class="btn btn-sub">Edit</button>
            </div>
            <div class="action">
              <span class="icon-trash2"></span>
            </div>
            <div class="radio-box">
              <div *ngFor="let k of groupRule; let idx = index;" style="display: inline-block">
                <input  type="radio" name="RadioAuth1" value="radio" id="auth0-{{idx+1}}" [checked] = "i === id">
                <label for="auth0-{{idx+1}}" class="radio">{{ k }}</label>
              </div>
              <!-- <input type="radio" name="RadioAuth1" value="radio" id="auth0-2" [checked] = "user.rule === 'Editor'">
              <label for="auth0-2" class="radio">Editor</label>
              <input type="radio" name="RadioAuth1" value="radio" id="auth0-3" [checked] = "user.rule === 'Normal'">
              <label for="auth0-3" class="radio">Normal</label> -->
            </div>
          </li>
        </ul>
      </div>
    </article>
  </section>
</div>
