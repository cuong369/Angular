<header id="header">
  <div class="logo"><img src="assets/image/logo.svg"></div>

  <div id="menu" (click)="onclick($event)">
    <div class="userid">{{ dataUser[id].email }}<span class="down"></span></div>
    <ul id="s-menu" class="d-menu" [ngStyle]="{'display': click ? 'block': 'none'}">
      <li><a [routerLink]="['/home']"><span class="icon-menu menu_db"></span>Dashboard</a></li>
      <li><a [routerLink]="['/profile']"><span class="icon-menu menu_account"></span>My Account</a></li>
      <li><a [routerLink]="['/list']"><span class="icon-menu menu_setting"></span>User management</a></li>
      <li><a [routerLink]="['/logout']"><span class="icon-menu menu_logout"></span>Logout</a></li>
    </ul>
  </div><!-- menu -->
</header><!-- header -->
